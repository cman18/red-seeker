<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Fetch</title>

    <link rel="stylesheet" href="assets/main.css">
</head>

<body>

    <header>
        <h1>Red Fetch</h1>

        <!-- TOP BAR (restored exactly to 006 visuals) -->
        <div id="top-controls-row">
            
            <!-- DROPDOWN (user or subreddit) -->
            <select id="modeSelect">
                <option value="user">u slash</option>
                <option value="subreddit">r slash</option>
            </select>

            <!-- INPUT BOX -->
            <input id="input" type="text" placeholder="Enter username or subreddit">

            <!-- LOAD POSTS inline -->
            <button id="loadBtn">Load Posts</button>

        </div>

        <!-- SECOND ROW: clear copy url -->
        <div id="second-row">

            <button id="clearBtn">Clear</button>

            <button id="copyBtn">Copy URL</button>

        </div>

        <!-- VERSION BOX (top right corner) -->
        <div id="versionBox"></div>

    </header>

    <!-- COLUMN TOGGLE BUTTON -->
    <div id="columnToggleWrapper">
        <button id="colToggleBtn">Columns: 3</button>
    </div>

    <!-- RESULTS GRID -->
    <div id="results"></div>

    <!-- SCROLL TO TOP -->
    <button id="scrollTopBtn">Top</button>

    <!-- JAVASCRIPT -->
    <script src="assets/app.js"></script>
</body>
</html>
