<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Pull</title>

    <!-- Main Styles -->
    <link rel="stylesheet" href="./assets/main.css?v=011">

    <!-- App Script -->
    <script defer src="./assets/app.js?v=011"></script>
</head>

<body>
    <h1 class="title">Red Pull</h1>

    <div id="container">

        <div class="input-row">
            <div class="prefix">u/</div>
            <input id="input" type="text" placeholder="User ID or URL here" />
            <button id="loadBtn">Load Posts</button>
        </div>

        <div class="action-row">
            <button id="copyBtn">Copy URL</button>
            <button id="clearBtn">Clear</button>
        </div>

        <div class="filters-row">
            <label><input type="checkbox" id="imgFilter" checked> Images</label>
            <label><input type="checkbox" id="vidFilter" checked> Videos</label>
            <label><input type="checkbox" id="otherFilter" checked> Other</label>

            <button id="zipBtn">Download ZIP</button>
        </div>

    </div>

    <div id="results" class="grid-results"></div>

    <button id="scrollTopBtn">Top</button>

    <div class="version">Version 011</div>
</body>
</html>
