<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Red Fetch</title>
    <link rel="stylesheet" href="assets/main.css?v=1.1.35">
</head>

<body>

    <h1 id="titleBar">Red Fetch v1.1.40</h1>

    <!-- VERSION BOX -->
    <div id="versionBox">
        Index v1.1.35<br>
        CSS v1.1.35<br>
        JS v1.1.40
    </div>

    <!-- SEARCH BAR AREA -->
    <div id="search-area">

        <!-- u/ r/ dropdown restored -->
        <select id="prefixSelect">
            <option value="u/">u/</option>
            <option value="r/">r/</option>
        </select>

        <input id="input" placeholder="User ID or URL here" />

        <button id="loadBtn">Load Posts</button>
    </div>

    <!-- BUTTON ROW -->
    <div id="button-row">
        <button id="copyBtn">Copy URL</button>
        <button id="clearBtn">Clear</button>

        <label class="chk"><input type="checkbox" id="imgChk" checked> Images</label>
        <label class="chk"><input type="checkbox" id="vidChk" checked> Videos</label>
        <label class="chk"><input type="checkbox" id="othChk" checked> Other</label>

        <button id="colToggleBtn">Columns: 3</button>
        <button id="zipBtn">Download ZIP</button>
    </div>

    <!-- RESULTS -->
    <div id="results"></div>

    <!-- Scroll To Top -->
    <button id="scrollTopBtn">Top</button>

    <script src="assets/app.js?v=1.1.40"></script>

</body>
</html>
