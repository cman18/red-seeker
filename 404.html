<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Red Github version – Reddit user viewer</title>
  <link rel="stylesheet" href="assets/main.css?v=006">
</head>
<body>
  <main class="container">
    <header class="top">
      <h1>Red Github version</h1>
      <p class="muted">Client side viewer for posts by a Reddit user. Runs entirely on GitHub Pages with no server.</p>
    </header>

    <section class="panel">
      <form id="user-form" class="form">
        <label for="username">Reddit user or profile URL</label>
        <div class="row">
          <span class="prefix">u/</span>
          <input id="username" name="username" type="text" placeholder="User ID or URL here" autocomplete="off">
          <button id="load-btn" type="submit">Load posts</button>
          <button id="clear-btn" type="button" class="ghost-btn-small">Clear</button>
        </div>
        <p class="help muted">Paste a full Reddit profile URL or just the username.</p>
      </form>

      <div class="panel-row">
        <div class="toggle-group">
          <label class="toggle">
            <input type="checkbox" id="filter-images" checked>
            <span class="toggle-ui"></span>
            <span class="toggle-label">Images</span>
          </label>
          <label class="toggle">
            <input type="checkbox" id="filter-videos" checked>
            <span class="toggle-ui"></span>
            <span class="toggle-label">Videos</span>
          </label>
          <label class="toggle">
            <input type="checkbox" id="filter-other" checked>
            <span class="toggle-ui"></span>
            <span class="toggle-label">Other</span>
          </label>
        </div>
        <button id="download-zip" class="ghost-btn" type="button" disabled>Download ZIP</button>
      </div>

      <p id="status" class="status muted">Idle. Paste a profile URL or enter a username then press Load posts.</p>
    </section>

    <section id="results" class="grid" aria-live="polite"></section>
    <div id="sentinel" class="sentinel" aria-hidden="true"></div>
    <div id="loading-more" class="loading-more muted" hidden>Loading more…</div>

    <footer class="footer muted">
      Version 006
    </footer>
  </main>

  <div id="lightbox" class="lightbox" hidden>
    <div class="lightbox-backdrop"></div>
    <div class="lightbox-inner">
      <button id="lightbox-close" class="lightbox-close" type="button" aria-label="Close">×</button>
      <div class="lightbox-media-wrap">
        <img id="lightbox-img" alt="Full size media">
      </div>
      <div id="lightbox-meta" class="lightbox-meta muted"></div>
    </div>
  </div>

  <button id="scroll-top" class="scroll-top" aria-label="Scroll to top">↑</button>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script type="module" src="assets/app.js?v=006"></script>
</body>
</html>
