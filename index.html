<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Red Fetch</title>
<link rel="stylesheet" href="assets/main.css">
</head>

<body>

<h1>Red Fetch</h1>

<!-- Version Box (JS updates this) -->
<div id="versionBox"
     style="
        position:absolute;
        top:20px;
        right:20px;
        padding:12px 18px;
        background:#0f0f10;
        border:2px solid #83f3df;
        border-radius:12px;
        font-size:16px;
        color:#cfeeff;
        text-align:right;
     ">
    Index v1.1.35<br>
    CSS v1.1.35<br>
    JS v1.1.35
</div>


<!-- INPUT AREA -->
<div id="controls">

    <div class="input-row">
        <span class="prefix">u/</span>
        <input id="input" placeholder="User ID or URL here">
        <button id="loadBtn">Load Posts</button>
    </div>

    <div class="button-row">
        <button id="copyBtn">Copy URL</button>
        <button id="clearBtn">Clear</button>

        <label><input type="checkbox" id="imgFilter" checked> Images</label>
        <label><input type="checkbox" id="vidFilter" checked> Videos</label>
        <label><input type="checkbox" id="otherFilter" checked> Other</label>

        <button id="colToggleBtn">Columns: 3</button>
        <button id="zipBtn">Download ZIP</button>
    </div>
</div>

<!-- RESULTS -->
<div id="results"></div>

<!-- Scroll-to-top -->
<button id="scrollTopBtn">Top</button>

<script src="assets/app.js"></script>
</body>
</html>
